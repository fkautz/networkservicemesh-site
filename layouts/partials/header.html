<!-- Header Start -->
<header>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-1">
        <a class="navbar-brand" href="/">
            <img class="img-responsive" src="/img/logo.png" alt="{{ .Site.Title }} Logo">
        </a>
    </div>
    <div class="col-md-2">
      <img src="/img/cncf-color.png" alt="Cloud-Native Computing Foundation Logo" height="40px"/>
    </div>
    <div class="col-mod-2">
      <img src="/img/cncf-sandbox-horizontal-color.png" alt="CNCF Sandbox Logo" height="40px"/>
    </div>
    <div class="col-md-7 fix-navbar-zindex">
      <!-- header Nav Start -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
          </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                {{ range .Site.Menus.header }}
                  <li><a href="{{ .URL }}/">{{ .Name }}</a></li>
                {{ end }}
                <li><div id="qrcode"></div></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
    </div>
  </div>
</header><!-- header close -->
<div id="qrbig"></div>
